<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            font-size: 14px;
            line-height: 1.5;
        }
        h1 {
            font-size: 20px;
            margin-bottom: 20px;
        }
        .ingredient {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <h1>Список покупок</h1>
    {% for item in ingredients %}
    <div class="ingredient">
        {{ item.ingredient__name }} ({{ item.ingredient__measurement_unit }}) — {{ item.total_amount }}
    </div>
    {% endfor %}
</body>
</html>
